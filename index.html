<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Very Cool Website</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: white;
      font-size: 3em;
    }
    .website-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .tiktok-link {
      display: inline-block;
      margin-top: 30px;
      color: #fff;
      background-color: #ff0050;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .tiktok-link:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Very Cool Website</h1>
    <img src="True.jpg" alt="Description of image" class="website-image" />
    <a href="https://www.tiktok.com/@applean.8" target="_blank" class="tiktok-link">Follow me on TikTok</a>
  </div>
</body>
</html>
